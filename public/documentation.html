        <h1>API Endpoint Documentation</h1>
      
        <section>
          <h2>Create a new user</h2>
          <p><strong>POST /users</strong></p>
          <p><strong>Parameters:</strong> req.body - User object to be created (requires 'name' property)</p>
          <p><strong>Returns:</strong> Created user object</p>
          <p><strong>Errors:</strong> 
            <ul>
              <li>400 - Users need a name</li>
              <li>201 - User successfully created</li>
            </ul>
          </p>
        </section>
